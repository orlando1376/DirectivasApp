<h1 class="mt-5">Agregar Producto</h1>
<hr>

<form [formGroup]="miFormulario">
    <!-- g-3 grupo de tres elementos en fila -->
    <!-- mb-3 top de 3 -->
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>
        <div class="col-auto">
            <input class="form-control" formControlName="nombre" placeholder="Nombre del Producto">
        </div>
        <div class="col-auto">
            <samp error-msg [color]="color" [message]="textoMsg" [valid]="!campoValido('nombre')"></samp>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary">Guardar</button>
            <button class="btn btn-primary" (click)="cambiarColor()">Cambiar color</button>
            <button class="btn btn-primary" (click)="cambiarMensaje()">Cambiar mensaje</button>
        </div>
    </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>Value: {{ miFormulario.value | json }}</pre>

<!-- *customIf el * significa que manda toda la refencia del objeto -->
<div class="row mt-5" *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK
        </div>
    </div>
</div>
